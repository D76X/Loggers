<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Get started with MapView - Create a 2D map - 4.0</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <script src="https://js.arcgis.com/4.0/"></script>

    <script>
        require([
            "esri/Map",
            "esri/layers/FeatureLayer",
            "esri/views/MapView",
            "dojo/domReady!"
        ], function (Map, FeatureLayer, MapView) {

            var map = new Map({
                basemap: "streets"
            });

            // Construct feature layer from service URL
            var featureLayer = new FeatureLayer({
                url: "https://services.arcgisonline.com/arcgis/rest/services/World_Terrain_Base/MapServer"
            });

            // Add feature layer to map
            map.add(featureLayer);

            var mapView = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 1
            });

            // Wait until the layer is loaded...
            //featureLayer.then(function() {
            //    // ... then set the initial extent
            //    mapView.extent = featureLayer.fullExtent;
            //});

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>
</html>
