<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/claro/claro.css">
    <script src="https://js.arcgis.com/3.24/"></script>
    <title>GIS apps</title>
</head>
<body>
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <h1>GIS map @ http://localhost:8000/example1.html</h1>
    <p>
        In this example we specify the basemap: gray to show the basemap in gray color.
        This may be useful to overlay GIS data to the basemap.
    </p>
    <div id="map"></div>
    <script>
        var map;
        require(["esri/map", "dojo/domReady!"], function (Map) {
            map = new Map("map", {
                basemap: "gray",
                center: [-122.45, 37.75],
                zoom: 13
            });
        });
    </script>
</body>
</html>
